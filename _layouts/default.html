<!DOCTYPE html>
<html lang="{{ site.lang | default: "zh-CN" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#151515" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/lanyon.css">
    <!-- social comment function-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>

    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#151515">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

{% seo %}
  </head>

  <body class="layout-reverse">

    {% include sidebar.html %}

    <div class="masthead">
      <div class="container">
        <label for="sidebar-checkbox" class="sidebar-toggle"></label>
        <header>
          <div class="container">
            <h1><a style="color:#b5e853" href="https://oicebot.github.io/">{{ site.title | default: site.github.repository_name }}</a></h1>
            <h2>{{ site.description | default: site.github.project_tagline }}</h2>
          </div>
      </header>
      </div>

      <div class="container content">
        <section id="main_content">
          {{ content }}
        </section>
      </div>
  
      {% include footer.md %}

    </div>
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">

    </div>

  </body>
</html>
