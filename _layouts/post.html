---
layout: default
---

<small>{{ page.date | date: "%Y-%m-%d" }}</small>
<h1>{{ page.title }}</h1>

<p class="view" style="color:#b5e853"><small>作者：{{ page.author | default: site.author }}</small></p>

{{content}}

{% if page.from %}
<p style="color:#b5e853"><small>编译来源： {{ page.from }}</small></p>
{% endif %}
{% if page.tags %}
<p style="color:#8c8c8c"><small>标签：<em>{{ page.tags | join: "</em>、<em>" }}</em></small></p>
{% endif %}
