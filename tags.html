{% for tag in site.tags %}
<h2>{{ tag[0] }}</h2>
<ul>
  {% for post in tag[1] %}
    <li><span style="color:#b5b5b5;">{{ post.date | date: "%Y-%m-%d" }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}

<h2>阅读模式</h2>
<p>你还可以： <a href="{{ site.url -}}/titles">按时间顺序浏览全部文章</a></p>
